  <script>
    const inputTextElem = document.getElementById("inputText");
    const translatedTextElem = document.getElementById("translatedText");

    async function translateText(text, fromLang, toLang) {
      const res = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=${fromLang}&tl=${toLang}&dt=t&q=${encodeURIComponent(text)}`);
      const data = await res.json();
      return data[0][0][0];
    }

    function speakText(text, lang) {
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = lang;
      speechSynthesis.speak(utter);
    }

    function startRecognition(sourceLang) {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = sourceLang;
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.onstart = () => {
        inputTextElem.textContent = "èãå–ã‚Šä¸­...";
        translatedTextElem.textContent = "---";
      };

      recognition.onerror = (e) => {
        inputTextElem.textContent = "èªè­˜ã‚¨ãƒ©ãƒ¼";
      };

      recognition.onresult = async (event) => {
        const spokenText = event.results[0][0].transcript;
        inputTextElem.textContent = spokenText;

        const targetLang = sourceLang === 'ja' ? 'en' : 'ja';

        const translated = await translateText(spokenText, sourceLang, targetLang);
        translatedTextElem.textContent = translated;

        speakText(translated, targetLang);
      };

      recognition.start();
    }
  </script>
